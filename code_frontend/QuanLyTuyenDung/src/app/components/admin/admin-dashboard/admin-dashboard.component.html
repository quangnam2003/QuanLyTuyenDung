<div class="dashboard-container">
  <h2>Admin Dashboard</h2>
  <div *ngIf="isLoading" class="loading">Đang tải dữ liệu...</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  <div class="dashboard-cards" *ngIf="!isLoading && !error">
    <div class="dashboard-card card-blue">
      <div class="icon"><i class="bi bi-briefcase"></i></div>
      <div class="value">{{ totalJobs }}</div>
      <div class="label">Công việc</div>
      <a routerLink="/admin/jobs" class="detail-link">Xem chi tiết →</a>
    </div>
    <div class="dashboard-card card-green">
      <div class="icon"><i class="bi bi-people"></i></div>
      <div class="value">{{ totalUsers }}</div>
      <div class="label">Người dùng</div>
      <a routerLink="/admin/users" class="detail-link">Quản lý →</a>
    </div>
    <div class="dashboard-card card-yellow">
      <div class="icon"><i class="bi bi-person-badge"></i></div>
      <div class="value">{{ totalApplicants }}</div>
      <div class="label">Ứng viên</div>
      <a routerLink="/admin/applicants" class="detail-link">Xem ứng viên →</a>
    </div>
    <div class="dashboard-card card-purple">
      <div class="icon"><i class="bi bi-bar-chart"></i></div>
      <div class="value">{{ totalReports }}</div>
      <div class="label">Báo cáo</div>
      <a routerLink="/admin/reports" class="detail-link">Xem báo cáo →</a>
    </div>
  </div>

  <div class="dashboard-section" *ngIf="!isLoading && !error">
    <h3>Hoạt động gần đây</h3>
    <div *ngIf="recentActivities.length === 0" class="empty-state">
      Không có hoạt động nào gần đây.
    </div>
    <ul *ngIf="recentActivities.length > 0">
      <li *ngFor="let activity of recentActivities">{{ activity }}</li>
    </ul>
  </div>
</div>
