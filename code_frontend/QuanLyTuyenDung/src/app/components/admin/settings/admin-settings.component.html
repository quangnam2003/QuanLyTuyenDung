<div class="settings-container">
  <h2>Cài đặt hệ thống</h2>

  <div *ngIf="isLoading" class="loading">Đang tải dữ liệu...</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  <div *ngIf="message" class="alert alert-success">{{ message }}</div>

  <form *ngIf="!isLoading" (ngSubmit)="saveSettings()" class="settings-form">
    <div class="form-group">
      <label for="systemName">Tên hệ thống</label>
      <input
        id="systemName"
        [(ngModel)]="systemName"
        name="systemName"
        class="form-control"
        required
        placeholder="Nhập tên hệ thống"
      />
    </div>
    <div class="form-group">
      <label for="companyName">Tên công ty</label>
      <input
        id="companyName"
        [(ngModel)]="companyName"
        name="companyName"
        class="form-control"
        required
        placeholder="Nhập tên công ty"
      />
    </div>
    <div class="form-group">
      <label for="supportEmail">Email hỗ trợ</label>
      <input
        id="supportEmail"
        [(ngModel)]="supportEmail"
        name="supportEmail"
        class="form-control"
        required
        type="email"
        placeholder="Nhập email hỗ trợ"
      />
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="isLoading">Lưu thay đổi</button>
  </form>
</div>
